<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NibMor Dark Chocolate</title>
    <link
      rel="shortcut icon"
      href="images/logo_nibmore_120x.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!--header section-->
    <header id="#home">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-5 py-4">
          <a class="navbar-brand" href="#">
            <img src="images/logo_nibmore_120x.png" alt="nibmor logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#products">PRODUCTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#explore">EXPLORE FLAVORS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid px-5">
        <div class="row">
          <div class="col-xxl-6">
            <div class="bannerContent">
              <h1>
                Organic dark chocolate <br />
                that's certifiably indulgent.
              </h1>
              <p>Also known as your new favourite snack.</p>
              <a href="#" class="btn btnCustom">SHOP NOW</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--header section-->

    <!--product section-->
    <section class="productSection" id="products">
      <div class="container-fluid">
        <div class="heading">
          <h2>Shop Our Products</h2>
          <p>You deserve a snack!</p>
        </div>
        <div class="row">
          <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4">
            <div class="productBox">
              <img
                src="images/1R1_NibMor_Homepage_ShopProductImages_V2_360x.png"
                alt=""
                class="img-fluid"
              />
              <h3>Snacking Bags</h3>
              <a href="#" class="btn btnProduct1">VIEW PRODUCTS</a>
            </div>
          </div>
          <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4">
            <div class="productBox">
              <img
                src="images/2new_mint_WEB_360x.png"
                alt=""
                class="img-fluid"
              />
              <h3>Snack Size Bars</h3>
              <a href="#" class="btn btnProduct2">VIEW PRODUCTS</a>
            </div>
          </div>
          <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4">
            <div class="productBox">
              <img
                src="images/3new_traditional_cocoa_webimage_360x.png"
                alt=""
                class="img-fluid"
              />
              <h3>Hot Cocoa</h3>
              <a href="#" class="btn btnProduct3">VIEW PRODUCTS</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--product section-->

    <!--explore section-->

    <section class="exploreSection" id="explore">
      <div class="row g-0">
        <div class="col-xxl-9 col-xl-9 col-lg-8 col-md-7 col-sm-6">
          <a href="#">
            <img
              src="images/NibMor_Hero_Image_TopDown_v2_1080x.png"
              class="w-100"
              alt=""
            />
          </a>
        </div>
        <div
          class="col-xxl-3 col-xl-3 col-lg-4 col-md-5 col-sm-6 bg-skyblue d-flex align-items-center justify-content-center"
        >
          <a href="#">
            Explore All Flavors
            <img src="images/arrow-right (1).svg" alt="" class="arrow" />
          </a>
        </div>
      </div>
    </section>

    <!--explore section-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
